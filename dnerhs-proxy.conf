upstream reportes {
 server reportes:8080;
}
upstream api {
    server api:8080;
}

server {
    listen 8080;
    server_name web-dnerhs-dev.apps.okdprd.mspbs.gov.py dnerhs.mspbs.gov.py dnerhs-capacitacion.mspbs.gov.py;
    #server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 8443 ssl default_server;
    listen [::]:8443 ssl default_server;    

    server_name web-dnerhs-dev.apps.okdprd.mspbs.gov.py dnerhs.mspbs.gov.py dnerhs-capacitacion.mspbs.gov.py;
    #server_name _;

    ## Access and error logs.
    #access_log /var/log/nginx/access.log;
    #error_log  /var/log/nginx/error.log ;
    access_log /opt/bitnami/nginx/logs/access.log;
    error_log  /opt/bitnami/nginx/logs/error.log ;

    ## Keep alive timeout set to a greater value for SSL/TLS.
    keepalive_timeout 75s;

    ## Server certificate and key.
    ssl_certificate         /certs/STAR_mspbs_gov_py.crt;
    ssl_certificate_key     /certs/myserver.key;

    location / {
        #proxy_pass         http://web;
        #proxy_set_header   Host $host;
        #proxy_set_header   X-Real-IP $remote_addr;
        #proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header   X-Forwarded-Host $server_name;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass         http://api;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }

    location /reportes {
      proxy_pass         http://reportes;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Host $server_name;
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
          expires 1M;
          access_log off;
          add_header Cache-Control "public";
    }

    # Javascript and CSS files
    location ~* \.(?:css|js)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    error_page   500 502 503 504  /50x.html;
    
    location = /50x.html {
        root   /opt/bitnami/nginx/html;
    }
}
